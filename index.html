<!DOCTYPE html>
<html lang="en">
	<head>
		<title>We Care</title>
		<link rel="icon" type="image/png" href="./images/fox.png">
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<!-- responsive viewport meta tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<!-- Stylesheets -->
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/extra-styles.css">
		<link rel="stylesheet" media="screen and (max-width: 767px)" href="./css/style-small.css">
		<link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 991px)" href="./css/style-medium.css">
		<link rel="stylesheet" media="screen and (min-width: 992px) and (max-width: 1199px)" href="./css/style-large.css">
		<link rel="stylesheet" media="screen and (min-width: 1200px)" href="./css/style-x-large.css">
	</head>

	<body>
		<header class="container-fluid">
			<div class="row header">
				<div class="logo col-6">
					<a href="index.html"><img class="grow" src="./images/fox.png" alt="logo"></a>
				</div>
				<div class="title col-6">
					<h1 class="title-name">We Care</h1>
					<h3 class="title-subname">Donor Portal</h3>
				</div>
			</div>
		</header>

		<main class="container-fluid">
			<div class="row">
				<nav class="sidebar col-3">
					<ul>
						<li>Home</li>
						<li>Post Food</li>
						<li>Listed Food</li>
					</ul>
				</nav>
				<div class="col-9 offset-3">
					<h2>near</h2>
					<div class="row">
						<div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 food-card">
							<img src="./images/fox.png">
							<h5>10 Cans of Tomatoes</h5>
							<div class="row">
								<div class="col-6">Loblaws</div>
								<div class="col-6">2 hrs ago</div>
							</div>
							<div class="row">
								<div class="col-6">0.7km away</div>
								<div class="col-6">Expires in 3 wks</div>
								<div class="dietary-restrictions">* May contain gluten</div>
							</div>
							<button>Claim</button>

						</div>
						<div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 food-card">
							<img src="./images/fox.png">
						</div>
						<div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 food-card">
							<img src="./images/fox.png">
						</div>
						<div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 food-card">
							<img src="./images/fox.png">
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	</body>
</html>
