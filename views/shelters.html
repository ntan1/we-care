<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shelters Portal</title>

    <!-- Bootstrap core CSS -->
    <link href="/public/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/public/css/4-col-portfolio.css" rel="stylesheet">
      
      <style>
          a{
              color:#ff665a;
          }
          
          *{
    transition: .3s ease;
}
      </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"><img class="img-responsive" src="img/leftovr_logo.png" style="max-height:1.5em;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <br><br><br>

<div class="row">
  <% foodPosts.forEach(function(foodPost) { %>
      
        <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
          <form action="/claim_food" method="POST">
          <div class="card h-100">
            <a href="#"><img class="card-img-top" src="https://propfood.org/wp-content/uploads/2015/02/Prop-food-02.jpg" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#"><%= foodPost.title %></a>
              </h4>
              <p class="card-text"><%= foodPost.poster %></p>
              <p class="card-text"><%= foodPost.distance %></p>
              <p class="card-text"><%= foodPost.expirytime %></p>
              <p class="card-text"><%= foodPost.timesinceposting %></p>
              <input type="password" style="display:none" name="_id" value="<%= foodPost._id %>">
              <% if (foodPost.claimed == false) {%>
              <button type="submit" class="btn btn-primary" style="background:#ff665a">Claim</button>
              <% } %>

            </div>
          </div>
          </form>
        </div>
        
        <% }); %>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5" style="background:#ff665a">
      <div class="container">
        <p class="m-0 text-center text-white small" style="opacity:0.5">Copyright &copy; LEFTOVR CO.</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
