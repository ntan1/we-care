<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Organizer Portal</title>

    <!-- Bootstrap core CSS -->
    <link href="/public/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/4-col-portfolio.css" rel="stylesheet">
      
      <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
      
      <style>
@import url('https://fonts.googleapis.com/css?family=Roboto');
</style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href=""><img class="img-responsive" src="img/leftovr_logo.png" style="max-height:1.5em;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">HOME
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contribute">CONTRIBUTE</a>
              <!-- Lead to form --> 
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4">Dashboard
        <h5>Postings from you and other donors</h5>
      </h1>

      <div class="row">
        <% foodPosts.forEach(function(foodPost) { %>
        <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
          <div class="card h-100">
            <a href="#"><img class="card-img-top" src="https://propfood.org/wp-content/uploads/2015/02/Prop-food-02.jpg" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#"><%= foodPost.title %></a>
              </h4>
              <p class="card-text"><%= foodPost.poster %></p>
              <p class="card-text"><%= foodPost.distance %></p>
              <p class="card-text"><%= foodPost.expirytime %></p>
              <p class="card-text"><%= foodPost.timesinceposting %></p>
        
            </div>
          </div>
        </div>
        <% }); %>

      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5">
      <div class="container">
        <p class="m-0 text-center text-white small" style="opacity:0.5">Copyright &copy; LEFTOVR CO.</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
